{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h3>Buy Stocks</h3>
    </br>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="stock_symbol" placeholder="Stock symbol" type="text" autocomplete="off" autofocus />
            </div>
            <div class="form-group">
                <input class="form-control" name="shares_number" placeholder="Number of shares" type="number" autocomplete="off" />
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
